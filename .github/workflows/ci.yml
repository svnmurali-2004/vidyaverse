name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Replace this with your project's build command:
      # - Node: "npm run build" or "yarn build"
      # - Maven: "mvn -B package"
      # - Gradle: "./gradlew build"
      # - Flutter: "flutter build apk"
      BUILD_COMMAND: npm run build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build
        run: $BUILD_COMMAND
